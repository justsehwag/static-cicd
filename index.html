<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stunning HTML Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 60px;
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(6px);
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        .btn {
            display: inline-block;
            padding: 14px 36px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #764ba2;
            background: #fff;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 16px rgba(118,75,162,0.15);
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #764ba2;
            color: #fff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 10px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Stunning Page</h1>
        <p>
            This is a modern, visually appealing HTML page.<br>
             with love and a touch of elegance.
        </p>
        <a href="#" class="btn">Get Started</a>
    </div>
</body>
</html>
