<!DOCTYPE html>
<script>
    // Example: Simulate cloud resource status updates
    document.addEventListener("DOMContentLoaded", function() {
        const statusSpan = document.getElementById('cloud-status');
        const usageBar = document.getElementById('usage-bar');
        let usage = 30;
        setInterval(() => {
            // Simulate random usage changes
            usage = Math.min(100, Math.max(0, usage + (Math.random() * 10 - 5)));
            usageBar.style.width = usage + '%';
            usageBar.textContent = Math.round(usage) + '%';
            if (usage > 80) {
                statusSpan.textContent = "High Usage";
                statusSpan.style.color = "#ff5252";
            } else if (usage > 50) {
                statusSpan.textContent = "Moderate Usage";
                statusSpan.style.color = "#ffb300";
            } else {
                statusSpan.textContent = "Normal";
                statusSpan.style.color = "#4caf50";
            }
        }, 1500);

        // Simulate launching a new cloud instance
        document.getElementById('launch-btn').onclick = function() {
            const msg = document.getElementById('cloud-msg');
            msg.textContent = "Launching new cloud instance...";
            msg.style.opacity = 1;
            setTimeout(() => {
                msg.textContent = "Instance launched successfully!";
                msg.style.opacity = 1;
                setTimeout(() => { msg.style.opacity = 0; }, 2000);
            }, 1500);
        };
    });
</script>
<style>
    .cloud-section {
        margin-top: 32px;
        background: rgba(255,255,255,0.13);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 4px 24px rgba(102,126,234,0.12);
        position: relative;
        overflow: hidden;
    }
    .cloud-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 18px;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .cloud-status-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 18px;
    }
    .cloud-label {
        font-size: 1.1rem;
        color: #e0e0e0;
        font-weight: 500;
    }
    .cloud-status {
        font-size: 1.1rem;
        font-weight: 700;
        transition: color 0.3s;
    }
    .usage-bar-bg {
        width: 100%;
        height: 22px;
        background: rgba(255,255,255,0.18);
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 18px;
        box-shadow: 0 2px 8px rgba(118,75,162,0.08);
    }
    .usage-bar {
        height: 100%;
        background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
        color: #333;
        font-weight: 700;
        text-align: center;
        line-height: 22px;
        border-radius: 12px 0 0 12px;
        transition: width 0.7s cubic-bezier(.4,2.3,.3,1), background 0.3s;
        font-size: 1rem;
        letter-spacing: 1px;
    }
    .cloud-btn {
        display: inline-block;
        padding: 12px 30px;
        font-size: 1rem;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 24px;
        box-shadow: 0 4px 16px rgba(102,126,234,0.18);
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s, color 0.2s, transform 0.15s;
        outline: none;
    }
    .cloud-btn:hover {
        background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
        color: #764ba2;
        transform: translateY(-2px) scale(1.04);
    }
    .cloud-msg {
        margin-top: 16px;
        font-size: 1.1rem;
        color: #fff;
        opacity: 0;
        transition: opacity 0.5s;
        font-weight: 600;
        letter-spacing: 1px;
    }
    /* Cloud icon animation */
    .cloud-graphic {
        position: absolute;
        top: -30px;
        right: -40px;
        width: 120px;
        opacity: 0.18;
        z-index: 0;
        animation: floatCloud 6s ease-in-out infinite alternate;
    }
    @keyframes floatCloud {
        0% { transform: translateY(0px) scale(1);}
        100% { transform: translateY(18px) scale(1.05);}
    }
</style>
