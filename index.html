<!DOCTYPE html>
<script>
    // Example: Simulate cloud resource status updates
    document.addEventListener("DOMContentLoaded", function() {
        const statusSpan = document.getElementById('cloud-status');
        const usageBar = document.getElementById('usage-bar');
        let usage = 30;
        setInterval(() => {
            // Simulate random usage changes
            usage = Math.min(100, Math.max(0, usage + (Math.random() * 10 - 5)));
            usageBar.style.width = usage + '%';
            usageBar.textContent = Math.round(usage) + '%';
            if (usage > 80) {
                statusSpan.textContent = "High Usage";
                statusSpan.style.color = "#ff5252";
            } else if (usage > 50) {
                statusSpan.textContent = "Moderate Usage";
                statusSpan.style.color = "#ffb300";
            } else {
                statusSpan.textContent = "Normal";
                statusSpan.style.color = "#4caf50";
            }
        }, 1500);

        // Simulate launching a new cloud instance
        document.getElementById('launch-btn').onclick = function() {
            const msg = document.getElementById('cloud-msg');
            msg.textContent = "Launching new cloud instance...";
            msg.style.opacity = 1;
            setTimeout(() => {
                msg.textContent = "Instance launched successfully!";
                msg.style.opacity = 1;
                setTimeout(() => { msg.style.opacity = 0; }, 2000);
            }, 1500);
        };
    });
</script>
<style>
    .cloud-section {
        margin-top: 32px;
        background: rgba(255,255,255,0.13);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 4px 24px rgba(102,126,234,0.12);
        position: relative;
        overflow: hidden;
    }
    .cloud-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 18px;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .cloud-status-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 18px;
    }
    .cloud-label {
        font-size: 1.1rem;
        color: #e0e0e0;
        font-weight: 500;
    }
    .cloud-status {
        font-size: 1.1rem;
        font-weight: 700;
        transition: color 0.3s;
    }
    .usage-bar-bg {
        width: 100%;
        height: 22px;
        background: rgba(255,255,255,0.18);
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 18px;
        box-shadow: 0 2px 8px rgba(118,75,162,0.08);
    }
    .usage-bar {
        height: 100%;
        background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
        color: #333;
        font-weight: 700;
        text-align: center;
        line-height: 22px;
        border-radius: 12px 0 0 12px;
        transition: width 0.7s cubic-bezier(.4,2.3,.3,1), background 0.3s;
        font-size: 1rem;
        letter-spacing: 1px;
    }
    .cloud-btn {
        display: inline-block;
        padding: 12px 30px;
        font-size: 1rem;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 24px;
        box-shadow: 0 4px 16px rgba(102,126,234,0.18);
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s, color 0.2s, transform 0.15s;
        outline: none;
    }
    .cloud-btn:hover {
        background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
        color: #764ba2;
        transform: translateY(-2px) scale(1.04);
    }
    .cloud-msg {
        margin-top: 16px;
        font-size: 1.1rem;
        color: #fff;
        opacity: 0;
        transition: opacity 0.5s;
        font-weight: 600;
        letter-spacing: 1px;
    }
    /* Cloud icon animation */
    .cloud-graphic {
        position: absolute;
        top: -30px;
        right: -40px;
        width: 120px;
        opacity: 0.18;
        z-index: 0;
        animation: floatCloud 6s ease-in-out infinite alternate;
    }
    @keyframes floatCloud {
        0% { transform: translateY(0px) scale(1);}
        100% { transform: translateY(18px) scale(1.05);}
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stunning HTML Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 60px;
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(6px);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        .btn {
            display: inline-block;
            padding: 14px 36px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #764ba2;
            background: #fff;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 16px rgba(118,75,162,0.15);
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.15s;
            text-decoration: none;
        }
        .btn:hover {
            background: #764ba2;
            color: #fff;
            transform: scale(1.05);
        }
        /* Animated gradient border */
        .container::before {
            content: "";
            position: absolute;
            inset: -4px;
            border-radius: 24px;
            z-index: -1;
            background: linear-gradient(270deg, #43e97b, #38f9d7, #667eea, #764ba2, #43e97b);
            background-size: 800% 800%;
            animation: borderAnim 8s ease infinite;
        }
        @keyframes borderAnim {
            0% {background-position:0% 50%}
            50% {background-position:100% 50%}
            100% {background-position:0% 50%}
        }
        /* Floating animated shapes */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            z-index: 0;
            animation: floatShape 7s ease-in-out infinite alternate;
        }
        .shape1 {
            width: 80px; height: 80px;
            top: -40px; left: -40px;
            background: #43e97b;
            animation-delay: 0s;
        }
        .shape2 {
            width: 60px; height: 60px;
            bottom: -30px; right: -30px;
            background: #764ba2;
            animation-delay: 2s;
        }
        .shape3 {
            width: 40px; height: 40px;
            top: 20px; right: -20px;
            background: #38f9d7;
            animation-delay: 4s;
        }
        @keyframes floatShape {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(24px) scale(1.08);}
        }
        /* Glassmorphism effect for cloud-section */
        .cloud-section {
            backdrop-filter: blur(8px);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.45);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #fff;
            color: #333;
            padding: 32px 28px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(31,38,135,0.25);
            text-align: center;
            min-width: 260px;
            max-width: 90vw;
            position: relative;
            animation: modalIn 0.4s cubic-bezier(.4,2,.3,1);
        }
        @keyframes modalIn {
            from { transform: translateY(-40px) scale(0.95); opacity: 0;}
            to { transform: translateY(0) scale(1); opacity: 1;}
        }
        .close-modal {
            position: absolute;
            top: 12px; right: 18px;
            font-size: 1.5rem;
            color: #764ba2;
            background: none;
            border: none;
            cursor: pointer;
        }
        .modal-btn {
            margin-top: 18px;
            padding: 10px 26px;
            font-size: 1rem;
            border-radius: 20px;
            border: none;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .modal-btn:hover {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #764ba2;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 10px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <script>
        // Confetti effect on button click
        document.addEventListener("DOMContentLoaded", function() {
            const btn = document.querySelector('.btn');
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                showModal();
                confettiBurst();
            });

            // Modal logic
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <button class="close-modal" title="Close">&times;</button>
                    <h2>🎉 Welcome!</h2>
                    <p>Thanks for getting started!<br>Enjoy your stunning page.</p>
                    <button class="modal-btn">Close</button>
                </div>
            `;
            document.body.appendChild(modal);

            function showModal() {
                modal.style.display = 'flex';
            }
            function closeModal() {
                modal.style.display = 'none';
            }
            modal.querySelector('.close-modal').onclick = closeModal;
            modal.querySelector('.modal-btn').onclick = closeModal;
            modal.onclick = function(e) {
                if (e.target === modal) closeModal();
            };

            // Confetti burst
            function confettiBurst() {
                for (let i = 0; i < 24; i++) {
                    const conf = document.createElement('div');
                    conf.style.position = 'fixed';
                    conf.style.left = (window.innerWidth/2) + (Math.random()-0.5)*80 + 'px';
                    conf.style.top = (window.innerHeight/2) + (Math.random()-0.5)*30 + 'px';
                    conf.style.width = conf.style.height = (8 + Math.random()*8) + 'px';
                    conf.style.background = `hsl(${Math.random()*360},90%,60%)`;
                    conf.style.borderRadius = '50%';
                    conf.style.zIndex = 9999;
                    conf.style.pointerEvents = 'none';
                    conf.style.opacity = 0.85;
                    conf.style.transition = 'transform 1.1s cubic-bezier(.4,2,.3,1), opacity 1.1s';
                    document.body.appendChild(conf);
                    setTimeout(() => {
                        conf.style.transform = `translate(${(Math.random()-0.5)*320}px, ${-120-Math.random()*120}px) scale(${0.7+Math.random()*0.6}) rotate(${Math.random()*360}deg)`;
                        conf.style.opacity = 0;
                    }, 10);
                    setTimeout(() => conf.remove(), 1200);
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Stunning Page</h1>
        <p>
            This is a modern, visually appealing HTML page.<br>
             with love and a touch of elegance..
        </p>
        <a href="#" class="btn">Get Started</a>
    </div>
</body>
</html>
