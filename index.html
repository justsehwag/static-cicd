<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professional Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
        }
        .dashboard-container {
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 36px 32px 36px;
            text-align: center;
            max-width: 900px;
            width: 98vw;
            margin-top: 48px;
            backdrop-filter: blur(6px);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.4rem;
            margin-bottom: 18px;
            letter-spacing: 2px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        h1::after {
            content: "";
            display: block;
            height: 5px;
            width: 80%;
            margin: 0 auto;
            border-radius: 3px;
            background: linear-gradient(90deg, #43e97b, #38f9d7, #667eea, #764ba2, #ffb300, #ff5252, #43e97b);
            background-size: 400% 100%;
            animation: rainbowMove 3s linear infinite;
            margin-top: 10px;
        }
        @keyframes rainbowMove {
            0% {background-position:0% 50%}
            100% {background-position:100% 50%}
        }
        .crud-form {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 32px;
        }
        .crud-form input, .crud-form select {
            padding: 12px 14px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            background: rgba(255,255,255,0.18);
            color: #333;
            min-width: 120px;
            outline: none;
            transition: box-shadow 0.2s;
        }
        .crud-form input:focus, .crud-form select:focus {
            box-shadow: 0 0 0 2px #43e97b;
        }
        .crud-form button {
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 24px;
            box-shadow: 0 4px 16px rgba(102,126,234,0.18);
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.15s;
            outline: none;
        }
        .crud-form button:hover {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #764ba2;
            transform: translateY(-2px) scale(1.04);
        }
        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 18px;
            background: rgba(255,255,255,0.13);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(102,126,234,0.12);
        }
        .dashboard-table th, .dashboard-table td {
            padding: 14px 12px;
            text-align: left;
        }
        .dashboard-table th {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .dashboard-table tr {
            transition: background 0.2s;
        }
        .dashboard-table tr:hover {
            background: rgba(67,233,123,0.08);
        }
        .dashboard-table td {
            color: #e0e0e0;
            font-size: 1.05rem;
        }
        .action-btn {
            padding: 7px 18px;
            font-size: 0.98rem;
            border-radius: 16px;
            border: none;
            margin-right: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .edit-btn {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #333;
        }
        .edit-btn:hover {
            background: #ffb300;
            color: #fff;
        }
        .delete-btn {
            background: linear-gradient(90deg, #ff5252 0%, #ffb300 100%);
            color: #fff;
        }
        .delete-btn:hover {
            background: #764ba2;
            color: #fff;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.45);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #fff;
            color: #333;
            padding: 32px 28px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(31,38,135,0.25);
            text-align: center;
            min-width: 260px;
            max-width: 90vw;
            position: relative;
            animation: modalIn 0.4s cubic-bezier(.4,2,.3,1);
        }
        @keyframes modalIn {
            from { transform: translateY(-40px) scale(0.95); opacity: 0;}
            to { transform: translateY(0) scale(1); opacity: 1;}
        }
        .close-modal {
            position: absolute;
            top: 12px; right: 18px;
            font-size: 1.5rem;
            color: #764ba2;
            background: none;
            border: none;
            cursor: pointer;
        }
        .modal-btn {
            margin-top: 18px;
            padding: 10px 26px;
            font-size: 1rem;
            border-radius: 20px;
            border: none;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .modal-btn:hover {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #764ba2;
        }
        @media (max-width: 800px) {
            .dashboard-container {
                padding: 18px 2vw;
            }
            .crud-form {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Professional Dashboard</h1>
        <form class="crud-form" id="crud-form" autocomplete="off">
            <input type="hidden" id="edit-index" value="">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <select id="role" required>
                <option value="">Role</option>
                <option>Admin</option>
                <option>User</option>
                <option>Manager</option>
            </select>
            <button type="submit" id="submit-btn">Add</button>
        </form>
        <table class="dashboard-table" id="dashboard-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="dashboard-tbody">
                <!-- Data rows go here -->
            </tbody>
        </table>
    </div>
    <!-- Modal for feedback -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">&times;</button>
            <h2 id="modal-title"></h2>
            <p id="modal-msg"></p>
            <button class="modal-btn" id="modal-btn">OK</button>
        </div>
    </div>
    <script>
        // Dashboard data
        let data = [
            {name: "Alice Johnson", email: "alice@example.com", role: "Admin"},
            {name: "Bob Smith", email: "bob@example.com", role: "User"},
            {name: "Carol Lee", email: "carol@example.com", role: "Manager"}
        ];

        // Elements
        const tbody = document.getElementById('dashboard-tbody');
        const form = document.getElementById('crud-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const roleInput = document.getElementById('role');
        const editIndexInput = document.getElementById('edit-index');
        const submitBtn = document.getElementById('submit-btn');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMsg = document.getElementById('modal-msg');
        const closeModalBtn = document.getElementById('close-modal');
        const modalBtn = document.getElementById('modal-btn');

        // Render table
        function renderTable() {
            tbody.innerHTML = '';
            data.forEach((row, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${i+1}</td>
                    <td>${row.name}</td>
                    <td>${row.email}</td>
                    <td>${row.role}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editRow(${i})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteRow(${i})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Add or update
        form.onsubmit = function(e) {
            e.preventDefault();
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const role = roleInput.value;
            if (!name || !email || !role) return;
            const idx = editIndexInput.value;
            if (idx === "") {
                data.push({name, email, role});
                showModal("Added!", "User added successfully.");
            } else {
                data[idx] = {name, email, role};
                showModal("Updated!", "User updated successfully.");
            }
            form.reset();
            editIndexInput.value = "";
            submitBtn.textContent = "Add";
            renderTable();
        };

        // Edit
        window.editRow = function(i) {
            const row = data[i];
            nameInput.value = row.name;
            emailInput.value = row.email;
            roleInput.value = row.role;
            editIndexInput.value = i;
            submitBtn.textContent = "Update";
        };

        // Delete
        window.deleteRow = function(i) {
            showModal("Confirm Delete", `Are you sure you want to delete <b>${data[i].name}</b>?`, true, () => {
                data.splice(i, 1);
                renderTable();
                showModal("Deleted!", "User deleted successfully..");
            });
        };

        // Modal logic
        function showModal(title, msg, confirm = false, onConfirm = null) {
            modalTitle.innerHTML = title;
            modalMsg.innerHTML = msg;
            modal.style.display = 'flex';
            if (confirm) {
                modalBtn.textContent = "Delete";
                modalBtn.style.background = "linear-gradient(90deg, #ff5252 0%, #ffb300 100%)";
                modalBtn.onclick = function() {
                    modal.style.display = 'none';
                    if (onConfirm) onConfirm();
                };
            } else {
                modalBtn.textContent = "OK";
                modalBtn.style.background = "";
                modalBtn.onclick = function() {
                    modal.style.display = 'none';
                };
            }
        }
        closeModalBtn.onclick = () => modal.style.display = 'none';
        modal.onclick = function(e) {
            if (e.target === modal) modal.style.display = 'none';
        };

        // Initial render
        renderTable();
    </script>
</body>
</html>
